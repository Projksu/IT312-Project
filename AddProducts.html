</head>
<body>
    <header>
      <div class="header-left">
        <a href="HomePage.html"><img src="logo.png" alt="logo" class="header-logo"></a>
        <div class="header-title">All N One</div>
      </div>
      <div class="breadcrumbs">
       <pre> <a href="HomePage.html"> Home </a>  >  <a href="SellerDashboard.html"> Seller Dashboard </a>  >  Add New Products </pre>
      </div>
    </header>

    <div class="container">
      <div class="new-product-form">
        <h2>New Product</h2>
        <fieldset>
          <legend>Product Details</legend>
          <form id="productForm" action="ProductsDetails.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter product name">
              </div>
              <div>
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter product price">
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="category">Category</label>
                <select id="category">
                  <option value="">Select category</option>
                  <option value="clothes">Clothes</option>
                  <option value="electronics">Electronics</option>
                  <option value="beauty">Beauty</option>
                </select>
              </div>
              <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" value="1" placeholder="Enter quantity" >
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter product description"></textarea>
              </div>
              <div>
                <label for="image">Upload Image</label>
                <input type="file" id="image" accept="image/*">
              </div>
            </div>
            <button type="submit" class="add-product-btn">Add Product</button>
          </form>
        </fieldset>
      </div>
    </div>

          <a class="social" href="https://instagram.com"><img src="instagram.png" alt="instagram"></a>
        </div>
      </div>
